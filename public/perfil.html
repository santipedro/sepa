<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/perfil.css">
</head>
<body>
    <header>
        <nav class="navigation">
            <h2>Perfil do Usuário</h2>
        </nav>
    </header>

    <div id="popupTelefones" class="popup">
        <h2>Digite seu(s) telefone(s):</h2>
        <input type="text" id="telefone1Input" placeholder="Digite seu telefone">
        <input type="text" id="telefone2Input" placeholder="Digite seu segundo telefone">
        <button onclick="definirTelefones()">Salvar</button>
    </div>

    <div id="popupTipo" class="popup">
        <h2>Escolha seu tipo de conta</h2>
        <button onclick="definirTipo('docente')">Docente</button>
        <button onclick="definirTipo('adm')">Administrador</button>
    </div>

    <div class="container">
        <div id="profile">
            <!-- Seção da Foto -->
            <div class="profile-section">
                <img id="profilePic" src="img/default.png" alt="Foto de Perfil">
                <input type="file" id="upload-input" hidden accept="image/*">
                <button onclick="uploadImage()" class="btn-icon">
                    <span class="material-symbols-rounded">edit</span>
                    Alterar Foto
                </button>
                <div id="uploadStatus"></div>
            </div>

            <!-- Informações do Usuário -->
            <div class="profile-section">
                <div class="info-item">
                    <label>Nome:</label>
                    <span id="userName">Não informado</span>
                </div>
                <div class="info-item">
                    <label>Email:</label>
                    <span id="userEmail">Não informado</span>
                </div>
                <div class="info-item">
                    <label>Telefone:</label>
                    <span id="userTelefone1">Não informado</span>
                </div>
                <div class="info-item">
                    <label>Telefone2:</label>
                    <span id="userTelefone2">Não informado</span>
                    <button onclick="atualizarTelefone2()">Salvar</button>
                </div>
                <div class="info-item">
                    <label>Tipo:</label>
                    <span id="userRole">Não informado</span>
                </div>
            </div>

            <!-- Troca de Senha -->
            <div class="profile-section">
                <h3>Alterar Senha</h3>
                <form id="changePasswordForm" onsubmit="return changePassword(event)">
                    <input type="password" id="currentPassword" placeholder="Senha Atual" required>
                    <input type="password" id="newPassword" placeholder="Nova Senha" required>
                    <input type="password" id="confirmPassword" placeholder="Confirmar Senha" required>
                    <button type="submit" class="btn-icon">
                        <span class="material-symbols-rounded">lock_reset</span>
                        Atualizar Senha
                    </button>
                </form>
            </div>

            <!-- Botões de Ação -->
            <div class="action-buttons">
                <button onclick="window.location.href='/calendario'" class="btn-icon">
                    <span class="material-symbols-rounded">calendar_month</span>
                    Calendário
                </button>
                <button onclick="logout()" class="btn-icon logout">
                    <span class="material-symbols-rounded">logout</span>
                    Sair
                </button>
            </div>
        </div>
    </div>

    <script>

            async function carregarDados() {
             try {
                const response = await fetch('/getUserData');
                const data = await response.json();

                // Atualizar informações
                document.getElementById('userName').textContent = data.nome || 'Não informado';
                document.getElementById('userEmail').textContent = data.email || 'Não informado';
                document.getElementById('userTelefone1').textContent = data.telefone1 || 'Não informado';
                document.getElementById('userTelefone2').textContent = data.telefone2 || 'Não informado';
                document.getElementById('userRole').textContent = data.tipo || 'Não informado';
                
                // Atualizar foto
                const profilePic = document.getElementById('profilePic');
                if (data.profilePic && profilePic) { 
                profilePic.src = `/img/${data.profilePic}?${Date.now()}`;
                } else {
                profilePic.src = '/img/default.png';
                }

                } catch (error) {
                console.error('Erro ao carregar dados:', error);
                alert('Erro ao carregar perfil.');
                }
            }

            function definirTipo(tipo) {
           fetch("/definirTipo", {
             method: "POST",
             headers: { "Content-Type": "application/json" },
             body: JSON.stringify({ tipo })
            }).then(res => res.json()).then(data => {
             if (data.success) {
               document.getElementById("popupTipo").style.display = "none";
               location.reload(); // Atualiza a página após definir o tipo
              }
             });
        }

        function definirTelefones() {
         const telefone1 = document.getElementById("telefone1Input").value.trim();
         const telefone2 = document.getElementById("telefone2Input").value.trim();

         if (!telefone1) {
         alert("O primeiro telefone é obrigatório!");
         return;
         }

         fetch("/definirTelefones", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ telefone1, telefone2 })
          })
          .then(res => res.json())
         .then(data => {
         if (data.success) {
            document.getElementById("popupTelefones").style.display = "none";
            location.reload(); // Atualiza a página após salvar os telefones
         } else {
            alert("Erro ao salvar os telefones.");
         }
         })
         .catch(error => console.error("Erro:", error));
        }

        function atualizarTelefone2() {
         const telefone2 = prompt("Digite o segundo telefone:");

         if (!telefone2) {
         alert("O telefone não pode estar vazio.");
         return;
         }

         fetch("/atualizarTelefone2", {
         method: "POST",
         headers: { "Content-Type": "application/json" },
         body: JSON.stringify({ telefone2 })
         })
         .then(res => res.json())
         .then(data => {
         if (data.success) {
            document.getElementById("userTelefone2").textContent = telefone2;
            alert("Telefone2 atualizado com sucesso!");
         } else {
            alert("Erro ao atualizar Telefone2.");
         }
        })
        .catch(error => console.error("Erro:", error));
        }

        function uploadImage() {
            document.getElementById("upload-input").click();
        }

        document.getElementById("upload-input").addEventListener("change", async function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('profilePic', file);
            const statusElement = document.getElementById("uploadStatus");

            try {
                statusElement.textContent = "Enviando...";
                const response = await fetch('/upload-profile-image', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (response.ok) {
                    alert(data.message);
                    document.getElementById("profilePic").src = `/img/${data.filename}?${Date.now()}`;
                } else {
                    alert('Falha no upload: ' + (data.message || 'Erro desconhecido'));
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Houve um erro ao atualizar a foto.');
            } finally {
                statusElement.textContent = "";
            }
        });

        document.addEventListener("DOMContentLoaded", () => {
          fetch("/acessandoUsuario")
          .then(res => res.json())
          .then(user => {
              if (user.authenticated && user.user.tipo === "pendente") {
                 document.getElementById("popup").style.display = "block";
              }
           });
        });

        async function changePassword(e) {
            e.preventDefault();
            const current = document.getElementById('currentPassword').value;
            const newPass = document.getElementById('newPassword').value;
            const confirm = document.getElementById('confirmPassword').value;

            if (newPass !== confirm) {
                alert("As senhas não coincidem!");
                return;
            }

            try {
                const response = await fetch('/atualizarSenha', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('userEmail').textContent,
                        newPassword: newPass
                    })
                });

                const data = await response.json();
                alert(data.message);
                if (data.success) {
                    document.getElementById('changePasswordForm').reset();
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Falha ao atualizar senha.');
            }
        }

        function logout() {
            fetch('/logout', { method: 'POST' })
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                }
            })
            .catch(error => console.error('Erro no logout:', error));
        }

        // Carregar dados ao iniciar
        carregarDados();
    </script>
</body>
</html>
